<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/f552689564.js" crossorigin="anonymous"></script>


    <!-- Referencia de la hoja de estilo de Css s-->
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/components/home/header.css">
    <link rel="stylesheet" href="../assets/css/components/home/hero.css">
    <link rel="stylesheet" href="../assets/css/components/home/category.css">
    <link rel="stylesheet" href="../assets/css/components/home/footer.css">
    <link rel="stylesheet" href="../assets/css/components/home/rodapie.css">
    <link rel="stylesheet" href="../assets/css/components/new-product/new-product.css">

</head>

<body>
   <!-- Sección header -->
   <section class="header container">
    <header class="header--izquierda">
        <img src="../assets/img/logo.png" alt="Logotipo AluraGeek" class="header__logo" />
        <div class="header__buscador">               
            <input type="search" class="header__buscador-input" placeholder="¿Qué desea buscar?">
            <i class="header__buscador-icon fa fa-search"></i>
        </div>
    </header>
    <button class="header__login-boton"><a href="/screens/products.html">Menú Administrador</a></button>
    <i class="header__buscador-icon-responsive fa fa-search"></i>
</section>


    <!-- Sección Nuevo Producto -->
    <section class="new-product container">
        <div class="new-product__container">
            <h2 class="new-producto__title">Agregar nuevo producto</h2>

            <form action="" class="new-producto__form">
                <div class="new-producto__input-container">
                    <input class="new-producto__input" type="url" name="image" placeholder="URL de imagen">
                    <span class="input-message-error"></span>
                </div>

                <div class="new-producto__input-container">
                    <input class="new-producto__input" type="text" name="categoria" placeholder="Categoría">
                    <span class="input-message-error"></span>
                </div>

                <div class="new-producto__input-container">
                    <input class="new-producto__input" type="number" name="precio" placeholder="Precio del producto">
                    <span class="input-message-error"></span>
                </div>


                <div class="new-producto__input-container">
                   <textarea name="descripcion" id="" cols="30" rows="10" class="new-producto__textarea " placeholder="Descripción"></textarea>
                    <span class="input-message-error"></span>
                </div>

                <input type="submit" value="Agregar producto" class="new-producto__button">
            </form>
        </div>
    </section>


    <!-- Sección Footer -->
    <section class="footer">
        <div class="footer__container container">
            <div class="footer__izquierda">
                <img src="../assets/img/logo.png" alt="Logotipo AluraGeek" class="footer__izquierda-logo" />

                <nav>
                    <ul class="footer__link-nav">
                        <li class="footer__link"><a href="#">Quienes Somos</a></li>
                        <li class="footer__link"><a href="#">Política de privacidad</a></li>
                        <li class="footer__link"><a href="#">Programa de fidelidad</a></li>
                        <li class="footer__link"><a href="#">Nuestras Tiendas</a></li>
                        <li class="footer__link"><a href="#">Quiero ser franquiciado</a></li>
                        <li class="footer__link"><a href="#">Anúncie aquí</a></li>
                    </ul>
                </nav>
            </div>

            <div class="footer__contacto">
                <h2 class="footer__contacto-title">Hable con nosotros</h2>

                <form action="" class="footer__form">

                    <div class="footer__input-container">
                        <input class="footer__input" type="text" name="name" placeholder="Nombre">
                        <span class="input-message-error"></span>
                    </div>

                    <div class="footer__input-container">
                        <textarea class="footer__textarea" placeholder="Escribe tu mensaje" name="mensaje" cols="30"
                            rows="10"></textarea>
                        <span class="input-message-error"></span>
                    </div>

                    <input type="submit" value="Enviar Mensaje" class="footer__button">
                </form>
            </div>

        </div>

    </section>




    <!-- Sección del rodapie -->
    <section class="rodapie container">
        <div class="rodapie__container">
            <p>Desarrollado por Felipe Güell </p>
            <p>2022</p>
        </div>
    </section>

    <!-- Script del documento JavaScript -->

</body>

</html>
